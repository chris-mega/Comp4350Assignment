<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>StackOverflow Magic</title>
  </head>
  <body style="margin: 10px;">
    <h1>StackOverflow Magic</h1>
    <p>By Chris Melendez</p>

    <form action="#" onsubmit="call();return false">
      <div class="input-group mb-3">
        <input id="tag" type="text" class="form-control" placeholder="Tag">
        <button class="btn btn-outline-secondary" type="submit" id="button">
          Search!
        </button>
      </div>
    </form>

    <div id="error" class="alert alert-danger" role="alert" style="display: none;">
    </div>

    <div class="d-flex justify-content-center" >
      <div class="spinner-border" role="status" id="spinner" style="display: none;">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <div class="accordion" id="accordionQuestions">
    </div>

    <div id="success" class="alert alert-success" role="alert" style="display: none;">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="script.js"></script> 
  </body>
</html>
